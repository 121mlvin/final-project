{% extends 'main.html' %}

{% block content %}
  <h2 class="mt-3">Edit Text</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.text.id_for_label }}" class="form-label">Edit Text</label>
      {{ form.text }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
