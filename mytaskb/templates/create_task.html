{% extends 'main.html' %}

{% block content %}
    <h2 class="mt-3">Create New Task</h2>
    <form method="post" action="{% url 'create_task' %}" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.creator.id_for_label }}" class="form-label">Creator</label>
            {{ form.creator }}
        </div>
        <div class="mb-3">
            <label for="{{ form.performer.id_for_label }}" class="form-label">Performer</label>
            {{ form.performer }}
        </div>
        <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Task Text</label>
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
{% endblock %}
